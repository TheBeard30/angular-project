<div class="container">
  <app-test [test]="templateRef"></app-test>
  <app-quarter-picker></app-quarter-picker>
  <app-ngx-table [template]="aaa"></app-ngx-table>
  <ng-template #aaa let-key let-name="name">
    <div (click)="clickMe(key,name)" >点击我</div>
  </ng-template>
  <gc-spread-sheets [hostStyle]="hostStyle" (workbookInitialized)="workbookInit($event)"></gc-spread-sheets>
  <div id="statusBar" #statusBar></div>
  <div class="drawer"  [ngClass]="{'none': !drawOpen}">
    <div class="switcher">
      <i *ngIf="drawOpen" nz-icon nzType="menu-fold" nzTheme="outline" (click)='changeDrawStatus()'></i>
      <i *ngIf="!drawOpen" nz-icon nzType="menu-unfold" nzTheme="outline" (click)='changeDrawStatus()'></i>
    </div>
    <button nz-button (click)="repaint()">重绘</button>
    <div>
      <button nz-button (click)="paintBaseData()">绘制基础数据</button>
    </div>
    <div>
      <button nz-button (click)="clear()">清除</button>
    </div>
  </div>
</div>

<ng-template #templateRef>
  <div>
    测试
  </div>
</ng-template>
