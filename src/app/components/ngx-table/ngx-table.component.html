<nz-table [nzData]="tableData" #table>
  <thead>
    <tr>
      <td>测试</td>
      <td>操作</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tableData">
      <td>{{data.test}}</td>
      <td>
        <ng-container *ngTemplateOutlet="template;context: {$implicit: data.key,name: data.name}"></ng-container>
      </td>
    </tr>
  </tbody>
</nz-table>
